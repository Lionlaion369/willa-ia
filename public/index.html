<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Willa IA</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="chat-container">
    <img src="assets/logo.png" alt="Willa Logo" class="logo" />
    <h1>Willa IA</h1>
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Digite sua mensagem..." autocomplete="off"/>
      <button type="submit">Enviar</button>
    </form>
  </div>
  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value;
      if (!message) return;
      chatBox.innerHTML += `<div class="user-msg"><strong>VocÃª:</strong> ${message}</div>`;
      input.value = '';
      const res = await fetch('/mensagem', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      chatBox.innerHTML += `<div class="willa-msg"><strong>Willa:</strong> ${data.response}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
